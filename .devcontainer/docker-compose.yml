version: '3.8'

services:
  # The backend service, which will run our FastAPI app
  backend:
    build:
      context: ../backend  # Path to the Dockerfile
      dockerfile: Dockerfile
    ports:
      - "8000:8000"  # Map port 8000 on your machine to port 8000 in the container
    volumes:
      - ../backend:/app  # Mount the backend source code for live-reloading
    environment:
      # --- Environment variables for your app will go here ---
      # Example:
      # DATABASE_URL: postgresql+asyncpg://user:password@db:5432/quizdb
      # REDIS_URL: redis://redis:6379
      pass
    depends_on:
      - db
      - redis

  # The PostgreSQL database service
  db:
    image: ankane/pgvector:v0.5.1 # A pre-built image with the pgvector extension
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: quizdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432" # Expose the database port to your local machine for tools

  # The Redis cache service
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres_data: # This volume persists your database data even if the container stops